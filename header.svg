<svg fill="none" width="800" height="700" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="800px" height="1000">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css?family=Ubuntu');
                @import url('https://fonts.googleapis.com/css?family=Ubuntu+Mono');

                :root {
                    background: linear-gradient(45deg, #57003f 0%, #f57453 100%);
                    font-family: Ubuntu;
                    font-weight: bold;
                }

                #container {
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 500px;

                }

                #terminal {
                    width: 700px;
                    height: 300px;
                    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5);
                }

                #terminal__bar {
                    display: flex;
                    width: 100%;
                    height: 40px;
                    align-items: center;
                    padding: 0 8px;
                    box-sizing: border-box;
                    border-top-left-radius: 5px;
                    border-top-right-radius: 5px;
                    background: linear-gradient(#504b45 0%, #3c3b37 100%);
                }

                #bar__buttons {
                    display: flex;
                    align-items: center;
                }

                .bar__button {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding: 0;
                    margin-right: 5px;
                    font-size: 8px;
                    height: 15px;
                    width: 15px;
                    box-sizing: border-box;
                    border: none;
                    border-radius: 100%;
                    background: linear-gradient(#7d7871 0%, #595953 100%);
                    text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.2);
                    box-shadow: 0px 0px 1px 0px #41403A, 0px 1px 1px 0px #474642;
                }

                .bar__button:hover {
                    cursor: pointer;
                }

                .bar__button:focus {
                    outline: none;
                }

                #bar__button--exit {
                    background: linear-gradient(#f37458 0%, #de4c12 100%);
                    background-clip: padding-box;
                }

                #bar__user {
                    color: #d5d0ce;
                    margin-left: 6px;
                    font-size: 15px;
                    line-height: 15px;
                }

                #terminal__body {
                    background: rgba(56, 4, 40, 0.9);
                    font-family: 'Ubuntu Mono';
                    height: calc(100% - 30px);
                    padding-top: 2px;
                    padding-left: 2px;
                    margin-top: -1px;
                }

                #terminal__prompt {
                    display: flex;
                }

                #terminal__prompt--user {
                    color: #7eda28;
                }

                #terminal__prompt--location {
                    color: #4878c0;
                }

                #terminal__prompt--bling {
                    color: #dddddd;
                }

                #terminal__prompt--cursor {
                    display: block;
                    height: 17px;
                    width: 8px;
                    margin-left: 9px;
                    animation: blink 1200ms linear infinite;
                }

                @keyframes blink {
                    0% {
                        background: #ffffff;
                    }

                    49% {
                        background: #ffffff;
                    }

                    60% {
                        background: transparent;
                    }

                    99% {
                        background: transparent;
                    }

                    100% {
                        background: #ffffff;
                    }
                }

                @media (max-width: 600px) {
                    #terminal {
                        max-height: 90%;
                        width: 90%;
                    }
                }


                .typing-demo {
                    width: 8ch;
                    animation: typing 2s steps(15), blink .3s step-end infinite alternate;
                    white-space: nowrap;
                    overflow: hidden;
                    margin-left: 0.5em;
                    border-right: 5px solid;
                    font-family: 'Ubuntu Mono';
                    color: white;
                }

                @keyframes typing {
                    from {
                        width: 0
                    }
                }

                @keyframes blink {
                    50% {
                        border-color: transparent
                    }
                }
            </style>

            <main id="container">
                <div id="terminal">
                    <!-- Terminal Bar -->
                    <section id="terminal__bar">
                        <div id="bar__buttons">
                            <button class="bar__button" id="bar__button--exit">&#10005;</button>
                            <button class="bar__button">&#9472;</button>
                            <button class="bar__button">&#9723;</button>
                        </div>
                        <p id="bar__user">joash@github: ~</p>
                    </section>
                    <!-- Terminal Body -->
                    <section id="terminal__body">
                        <div id="terminal__prompt">
                            <span id="terminal__prompt--user">joash@github: </span>
                            <span id="terminal__prompt--location">~</span>
                            <span id="terminal__prompt--bling">$</span>
                            <div class="typing-demo">
                                whoami
                            </div>
                            <span id="terminal__prompt--cursor"></span>
                        </div>
                    </section>
                </div>
            </main>

        </div>
    </foreignObject>
</svg>
